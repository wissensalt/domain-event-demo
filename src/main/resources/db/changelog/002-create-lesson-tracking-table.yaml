databaseChangeLog:
  - changeSet:
      id: 2
      author: wissensalt
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_lesson_tracking
                  name: id
                  type: BIGINT
              - column:
                  name: lesson_id
                  type: BIGINT
              - column:
                  name: start_time
                  type: DATETIME
              - column:
                  name: end_time
                  type: DATETIME
            tableName: lesson_tracking

