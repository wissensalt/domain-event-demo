databaseChangeLog:
  - changeSet:
      id: 1
      author: wissensalt
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_lesson
                  name: id
                  type: BIGINT
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: content
                  type: VARCHAR(255)
            tableName: lesson

